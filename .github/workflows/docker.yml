name: My CI/CD Workflow for Building docker image

on:
  push:
    branches:
      - main

env:   # Define workflow-level environment variables here
      
      MY_WORKFLOW_VARIABLE: This is a workflow-level variable outside!


jobs:
  build:
    runs-on: ubuntu-latest
    
   
    steps:
    - name: Checkout the repository     
      uses: actions/checkout@v2      
    
   
    - name: Print the content of repository
      run: |
        ls
    
    - name: check docker version
      run: |
        docker --version

    - name: check Jenkins version
      run: |
        wget -q -O - https://pkg.jenkins.io/debian-stable/jenkins.io.key | sudo apt-key add -
        sudo sh -c 'echo deb http://pkg.jenkins.io/debian-stable binary/ > /etc/apt/sources.list.d/jenkins.list'
        sudo apt update
        sudo apt install jenkins -y
        jenkins --version
        

       
